<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,700i,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="./css/jquery.formstyler.theme.css" rel="stylesheet" />
    <link href="./css/jquery.formstyler.css" rel="stylesheet">
    </link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/jquery.formstyler.min.js"></script>
    <script>
      (function ($) {
        $(function () {

          $('input, select').styler();

        });
      })(jQuery);
    </script>
    <title>Guide forms</title>
  </head>
  <body>
<div class="guide-section date-picker">
  <div class="container">
    <h4 class="title title--h4">ghost selectboxes</h4>
    <div class="row">
      <div class="col col-2">
        <h3 class="selectbox-default__label">Normal Selectbox</h3>
        <select>
          <option class="disabled">-None-</option>
          <option>Item 1</option>
          <option>Item 2</option>
          <option>Item 3</option>
        </select>
      </div>
      <!-- /.col col-2 -->
      <div class="col col-2">
        <h3 class="selectbox-active__label">Active Selectbox</h3>
        <select>
          <option class="disabled">-None-</option>
          <option class="selected">Item</option>
          <option>Item 1</option>
          <option>Item 2</option>
          <option>Item 3</option>
        </select>
      </div>
      <!-- /.col col-2 -->
      <div class="col col-2">
        <div class="date-picker-control">
          <label for="" class="date-picker-control__label">Date Picker</label>
          <input type="text" name="date" id="date" class="date-picker-control__input" />
        </div>
      </div>
      <!-- /.col col-2 -->
      <div class="col col-2">
        <h3 class="selectbox-default__label">Priced Selectbox</h3>
        <select>
          <option class="disabled">-None- £ 0</option>
          <option>Item 1</option>
          <option>Item 2</option>
          <option>Item 3</option>
        </select>
      </div>
      <!-- /.col col-2 -->
      <div class="col col-2">
        <h3 class="selectbox-active__label">Priced Selectbox</h3>
        <select class="">
          <option class="disabled">-None-</option>
          <option>Item 1 £ 2</option>
          <option>Item 2 £ 23</option>
          <option>Item £ 238</option>
        </select>
      </div>
      <!-- /.col col-2 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
<!-- /.guide-section -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery.selectric.js"></script>
    <script src="js/datepicker.min.js"></script>

    <!-- Init Selects -->
    <script>
      $(function () {
        $(".default-select").selectric({
          arrowButtonMarkup: '<b class="button"></b>',
        });
      });

      $(function () {
        $(".ghost-select").selectric({
          arrowButtonMarkup: '<b class="button"></b>',
        });
      });
    </script>
    <!-- Init Date Picker -->
    <script>
      const picker = datepicker(".date-picker-control__input", {
        formatter: (input, date) => {
          input.value = date.toLocaleString("en-US", {
            month: "short",
            day: "2-digit",
          });
        },
        customDays: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
        showAllDates: true,
      });
    </script>
  </body>
</html>
